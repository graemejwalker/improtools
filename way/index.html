  <body>
    <div><img id="image" style="display:block;margin-left:auto;margin-right:auto;cursor:pointer;" src="" name="randimg" ></div>
    <div class="notice">Way by <a href="https://graemewalker.art" target="_blank">Graeme Walker</a> Â© 2019</div>

    <script>var images = [
  "compass-01.gif",
  "compass-02.gif",
  "compass-03.gif",
  "compass-04.gif",
  "compass-05.gif",
  "compass-06.gif",
  "compass-07.gif",
  "compass-08.gif",
  "compass-09.gif",
  "compass-10.gif",
  "compass-11.gif",
  "compass-12.gif",
  "compass-13.gif",
  "compass-14.gif",
  "compass-15.gif",
  "compass-16.gif",
  ];

init();

function random_image(images) {
  var random = randomize(images);
  while(images[random] === document.getElementById("image").src){
    random = randomize(images)
  }
  document.getElementById("image").src = images[random].toString();
}

function randomize(array){
  return Math.floor((Math.random() * (array.length)));
}

function init() {
  document.getElementById("image").addEventListener("click", function(){
    random_image(images);
  });
  random_image(images);
}</script>
